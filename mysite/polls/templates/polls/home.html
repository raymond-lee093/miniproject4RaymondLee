<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls-Homepage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% load static %}
    <link href="{% static 'polls/style.css' %}" rel="stylesheet">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Polls</h1>
        {% if user.is_authenticated %}
            <p class="mb-2">Welcome: {{ user.username }}</p>
            <div class="d-flex justify-content-center">
                <a href="{% url 'polls:index' %}" class="btn btn-primary me-2">View Polls</a>
                <a href="{% url 'polls:logout_view' %}" class="btn btn-secondary">Logout</a>
            </div>
        {% else %}
            <div class="d-flex justify-content-center">
                <a href="{% url 'login' %}" class="btn btn-primary me-2">Login</a>
                <a href="{% url 'polls:signup' %}" class="btn btn-secondary">Register</a>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
