<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls-Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100"> <!-- Utilizing Bootstrap's flexbox utilities -->
    {% load static %}
    <link href="{% static 'polls/style.css' %}" rel="stylesheet">
    <div class="text-center btn-warning border rounded p-4" style="color: black;">
        <h1 class="text-start">Registration Form</h1> <!-- Apply text-start class to left-justify -->
        <form method="POST" class="text-start"> <!-- Adding text-start class to make form text left-justified -->
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-secondary" value="Register">
        </form>
    </div>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
